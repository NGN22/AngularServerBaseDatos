<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="ext" placeholder="ExtensiÃ³n" class="form-control">
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="game.description" rows="2" placeholder="Descripcion" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image URL" [(ngModel)]="game.image" placeholder="Imagen" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
  <img [src]="game.image == '' ? '/assets/noimage.png' : game.image" alt="No Image" class="card-img-top">
    <h3>{{game.id}}. {{game.title == '' ? 'Titulo' : game.title}}</h3>
    <p>{{game.description == '' ? 'Escriba una descripcion' : game.description}}</p>
    <p>{{game.created_at | date: 'dd-MM-yyyy'}}</p>
  </div>
</div>
